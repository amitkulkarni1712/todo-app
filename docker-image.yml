name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Login to DockerHub Registry
      run: echo ${{ Ttl$hiwwu@12 }} | docker login -u ${{ amitkulkarni1712 }} --password-stdin
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag amitkulkarni1712/todo-flask:${{steps.vars.outputs.tag}}
    - name: Push the tagged Docker image
      run: docker push amitkulkarni1712/todo-flask:${{steps.vars.outputs.tag}}
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag amitkulkarni1712/todo-flask:latest
    - name: Push the latest Docker image
      run: docker push amitkulkarni1712/todo-flask:latest
